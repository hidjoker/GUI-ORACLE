<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div>

<!-- 글자 관련 태그 -->

<!-- 제목 태그 <hn>, <hx> -->
<!-- 	<h1> ~ <h6> -->
<!--	큰		작은  -->
<h1>p 태그 테스트</h1>
<p>
p 태그 내용!<br>
<!-- &nbsp; : no break space, 띄어쓰기 -->
A&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BCDE<br>
<!-- &emsp; : emphasize space, 큰 공백-->
FGHGI&emsp;&emsp;&emsp;HIJKJ<br>
가나다마바사아<br>
자차카타파하
</p>
<hr><!-- 수평선 -->

<h1>pre 태그 테스트</h1>
<pre>
아아아가가가     나나나자자<!-- 띄어쓰기 여러개 -->
ABCDEFER		DFERE<!-- 수평 탭 -->
으으으!
</pre>
</div>

p 태그는 태그 하나가 문단을 표현한다<br>
그래서 개행문자가 인식되지 않는다<br><br>

pre 태그는 p태그와 유사하지만
입력한 양식(서식) 그대로 보여준다

Preformatted Text의 약자


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
