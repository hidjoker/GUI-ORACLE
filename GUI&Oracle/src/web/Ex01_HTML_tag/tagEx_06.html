<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inse1rt title here</title>

<style type="text/css"> /* stylesheet, CSS */
table { /* 외부 커다란 네모 */
	border: 1px solid #ccc;
	
	/* 테두리 겹치는 부분 하나로! */
	border-collapse: collapse;
}
td, th { /* 내부 각 테이블 셀 */
	border: 1px solid #ccc;
}
</style>

</head>
<body>

<div>

<h1>table, 테이블 태그</h1>
<hr>

<table>

<!-- 테이블 설명(타이틀) -->
<caption>비상연락망!</caption>

<thead> <!-- 제목, 머리글 -->
<tr>
	<th>이름</th> <!-- table head -->
	<th>주소</th>
	<th>전화번호</th>
</tr>
</thead>

<tfoot> <!-- 바닥글 -->
<tr>
	<th>NAME</th>
	<th>ADDR</th>
	<th>PHONE</th>
</tr>
</tfoot>

<tbody> <!-- 내용 -->
<tr>
	<td>Alice</td>
	<td>서울</td>
	<td>12124221</td>
</tr>
<tr>
	<td>Bob</td>
	<td>인천</td>
	<td>9878787987</td>
</tr>
</tbody>



</table>

</div>

</html>
