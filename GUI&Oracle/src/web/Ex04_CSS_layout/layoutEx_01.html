<!DOCTYPE html>
<!-- 
 + CSS 레이아웃
	- 요소의 크기, 위치, 배치 등을 관리하는 스타일 속성
 + 레이아웃 크기
	- width : 요소의 너비
	- height : 요소의 높이
	(px, %, auto 가 많이 사용됨)
	-max-height, max-width, min-height, min-width
	요소의 최대 or 최소 너비 or 높이를 설정하는 속성
 + 레이아웃 여백
	- margin : 외부 여백
	- padding : 내부 여백
 + 레이아웃 테두리, Border
	- border : 요소의 테두리
	- 요소의 컨텐츠와 패딩영역을 감싸는 요소
	- 설정 방식
		border : border - width border -style border - color ;
		ex) border : 1px solid black;
			(두께가 1px, 실선, 검은색 테두리)
	- border - width : 두께
		주로 px로 설정
		thin(1px), thick(5px), medium(3px, 기본값)
	- border - style : 스타일
		solid : 실선
		dotted : 점선
		dashed : 점선
		double : 두 줄
		groove : 마루
		ridge : 마루
		inset : 오목, 안쪽 그림자
		outset : 볼록, 바깥쪽 그림자
		hidden : 숨김
	- border - color : 색상
		색상 단위로 테두리의 색상 지정
	**	border - collapse
		테이블의 테두리와 테이블셀의 테두리를 보여주는 방식 지정
		collapse - 합치기
		separate - 분리하기, 나누기 (기본값)
	** border - radius
		테두리의 모서리의 곡률 지정
		단위 지정 단위로 설정한다
		지정된 크기를 반지름으로 가지는 원이 테두리의 모서리를
		표현한 걸로 설정된다
 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

div {
	border : 1px solid black;
	
	width : 100px; /* 기존에 차지하고 있던 영역은 마진으로 자동 채움 */
	height : 100px;
	
	padding : 10px;
	margin : 10px;

/* 	display: inline; */
/* display가 달라지면 요소의 크기를 결정하는
	속성들의 적용방법도 달라지게 된다 */

}
</style>

</head>

<body>

<div>하나</div><div>둘</div><div>셋</div><div>넷</div><div>다섯</div>

</body>

</html>
