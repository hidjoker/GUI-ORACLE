<!DOCTYPE html>

<!-- 
	3. JS DOM, Javascript Document Object Model, 문서 객체 모델
	- JS 문서 객체 모델
	- html 문서의 <body> 태그
	- HTML 문서의 계층적 구조로 구성됨
	- <body>태그도 당연히 계층적 구조
	- <body>태그 내 요소들의 계층구조 == DOM
	- HTML 문서에서 자바스크립트 코드로 <body> 태그의 요소에
	  접근하고 변경하기위한 인터페이스
	+ DOM 객체를 사용하는 코드의 적용 위치
		- DOM객체는 <body>의 계층구조를 모두 확인한 이후에 사용
  		 해야하므로 DOM객체 구성이 완료되는 시점까지 DOM객체
		 사용을 늦춰야 한다
			-> 브라우저가 <body>의 내용을 절차적으로 다 읽은 이후
			-> 브라우저가 html문서를 다 읽은 이후 onload 이벤트 발생
		1. <head> 태그 내 <script> 태그에서 window.onload리스너로 작성
		2. </body> 닫는 태그 바로 위에 <script>로 바로 작성
			(window.onload 필요 없음)
		3. 일반 함수에서 사용하고 태그의 이벤트 리스너로 호출하기
	+ 관련 용어
		- 요소(Element) : HTML 내 존재하는 태그
		- 문서 객체(Document Object)
			자바스크립트로 요소에 접근할 수 있도록 객체화한 것
			HTML 요소와 자바스크립트의 연결 지점(인터페이스)	
		- DOM 트리 : 문서 객체를 트리구조(계층구조)로 표현한 것
		- 노드, Node
			DOM 트리 구성 요소
			요소 노드 : 태그 요소
			텍스트 노드 : 태그 요소가 감싸고 있는 텍스트
			ex) <h1>Hello</h1>
					-> <h1> : 요소 노드
					-> <Hello> : 텍스트 노드 
-->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

// --- document 객체가 완성이 되지 않아서 제대로 동작하지 않음 ---
// var h = document.getElementById("header");
// console.log(h); // DOM 객체 h 출력

// h.style.color = "red";
// ------------------------------------------------

// onload -> html문서가 브라우저에 로드되었을 때 발생하는 이벤트 처리
window.onload = function() {
	// <body> 내에서 id가 "header"인 요소 찾기
	var h = document.getElementById("header");
	console.log(h); // DOM 객체 h 출력
	
	h.style.color = "blue";
};

function chgColor() {
	var h = document.getElementById("header");
	console.log(h); // DOM 객체 h 출력
	
	h.style.color = "green";
}

</script></head><body>

<h1 id="header" onclick="chgColor();" >HEADER TEXT</h1>

</body>
</html>
