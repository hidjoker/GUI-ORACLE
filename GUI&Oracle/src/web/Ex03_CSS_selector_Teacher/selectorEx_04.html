<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* div의 하위(자손)들 중에서 ul */
div ul { border: 1px solid #808080;}

/* div의 자식 중에서 ul */
div > ul { border: 1px dotted tomato; }

/* 같은 우선순위인 선택자는 나중에 작성한 */
/* CSS 코드가 적용된다 */

/* 자손선택자와 자식선택자는 같은 우선순위 */

</style></head><body>

<div>
<ul>
	<li>1</li>
	<ul>
		<li>2</li>
		<ul>
			<li>2-1</li>
			<li>2-2</li>
		</ul>
	</ul>
</ul>
</div>

</body>
</html>
