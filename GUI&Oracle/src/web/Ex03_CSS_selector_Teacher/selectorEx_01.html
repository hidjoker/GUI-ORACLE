<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

* { /* 모든요소 선택자 */
 	margin: 0;/* 크기가 0이면 스타일을 없앤다 */
 	padding: 0;
}

p {	/* 태그 선택자 */
	padding: 10px;
	margin: 10px;
	background-color: yellow;
	color: green;
}
span {
	/* inline요소는 상하마진이 적용되지 않는다 */
/* 	margin: 20px; */
	margin: 0 20px;
}
div {
	margin: 5px 20px 30px;/* 상 좌우 하 */
	border: 3px dotted black;
	padding: 20px;
	
	/* 컨텐츠, 패딩, 테두리를 배경으로 칠함 */
	background: red;
}


</style>

</head>
<body>

<p>p태그</p>
<span>span태그</span>
<div>
	div태그
	<p>div태그 내부 p태그</p>
</div>

</body>
</html>
