<!DOCTYPE html>

<!-- 
	4. Event, 이벤트
	+ JS Event Listener 등록하는 방법
		1. HTML 인라인 방식(onXXXX 속성을 이용한다)
			ex) <h1 onclick="alert('HI');"> Hello </h1>
		2. DOM을 이용한 바인딩 ver1 - Event Attribute 사용
			ex)		var e = document.getElementById("btn");
					e.onclick = function() {
						alert("HI");
					};
		3. DOM을 이용한 바인딩 ver2 - addEventListener() 함수 사용
			ex)
					var e = document.getElementById("btn");
					e.addEventListener("click", function() {
						alert("HELLO");
					});
 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function hello() {
	alert("이벤트리스터 코드의 길이가 길어지면!\n"
	+ "함수를 아예 다로 작성해서 호출되게끔 만들어주세요!!");
}

</script>

</head>
<body>

<div onclick="alert('HI');">하하</div>
<div onclick="function hi(){alert('HI3');} hi();">호호</div>
<div onclick="(function hi(){alert('HI5');})();">호호</div>

<div onclick="hello();">허허허허ㅎ</div>

</body>
</html>
