<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

// String
// 문자열
// char형이 따로 없다
// " "를 써도 되고 ' '를 써도 된다

console.log('Hello');

console.log('Hello'.length); //문자열 길이

console.log('Hello'.charAt(4)); //4번째 문자

console.log("Hello World".replace("Hello","Hi")); //치환

console.log("Hello World".toUpperCase()); //대문자로 변경

console.log("1,2,3,4,5".split(",")); //"," 기준으로 나누기

</script>

</head>
