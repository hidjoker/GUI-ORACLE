<!DOCTYPE html>
<!-- 
 + 자바스크립트, Javascript
	- HTML문서의 동작의 표현하는 언어
		ex)
		<form>에 입력한 값이 적절한지 판단(validation)
		<button>을 클릭했을 때 이벤트 처리(event listener)
		<form>의 submit을 수행(form data submit)
	- HTML문서의 <head> 내에 <script>태그 안에 작성함
	- 브라우저의 자바스크립트 엔진에 의해 인터프리트방식으로 동작
	- 자바스크립트 파일(.js)을 HTML에서 로드해서 적용하기도 함
	- 자바스크립트를 허용하지 않는 브라우저에서는 작동 안 함
	- HTML파일안에 포함되어 클라이언트(브라우저)에 전달됨
	(패스워드가 적혀있거나 민감정보가 코드에 포함되는 경우는 없어야한다)

 + JS 데이터타입
	- Number : 숫자				파랑색
	- String : 문자열				검은색
	- Boolean : 논리				검은색 true / false
	- Object : 객체					{객체}
	- Null : null값						null
	- undefined : 정의되지않음	undefined
	- Array : 배열					{배열요소}

 + NaN, Not a Number
	- Number 타입으로 사용하려는 시점에 Number가 아닐 경우 리턴하는 키워드
	- Boolean isNaN() - Nan인지 검사하는 JS내장 함수
	
 + parseInt()
	- 정수형으로 숫자를 파싱(추출)하는 함수	
	- parseInt("Number")
			Number 포맷의 정수를 10진수로 인식하여 추출
			접두어가 "0x"라면 16진수로 인식한다

	- parseInt(Number)
			Number 데이터에서 정수 추출
			기본은 10진수, 접두어가 0x면 16진수, 0이면 8진수

 + parseFloat()
	- 실수형 Number를 추출하여 반환

 + Infinity, -Infinity
	- 양의 무한대, 음의 무한대를 나타내는 키워드
	- isFinite() - Number가 유한한 값인지 검사하는 내장함수

 + undefind
	- 초기화 되지 않았음
	- 선언되지 않았음
	- 값이 할당되지 않았음

 + null
	- 값이 없음을 표현
	- 의도적으로 값을 비워둔 상태 
-->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
/* body tag에 출력하기 */
document.write("Hello Javascript");

// 알림창 띄우기
alert("Hello!!");

// 콘솔창에 출력하기 - 되도록 이거 쓰세요!!
console.log("Hi!!! 자바스크립트!");
</script>

</head>
<body>

</body>
</html>
